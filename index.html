<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>웹툰 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--헤더 영역-->
    <header>
        <img src="webtoon_header.jpg" alt="Header Image">
    </header>
    <!--섹션 영역-->
    <section>
        <div class="btn-group">
            <!--7개의 버튼-->
            <button onclick="changeImages(this)" class="active">월</button><button
                onclick="changeImages(this)">화</button><button onclick="changeImages(this)">수</button><button
                onclick="changeImages(this)">목</button><button onclick="changeImages(this)">금</button><button
                onclick="changeImages(this)">토</button><button onclick="changeImages(this)">일</button><button
                onclick="changeImages(this)">완결</button>
        </div>
        <!--웹툰커버 이미지 영역-->
        <div id="covers">
            <div class="cover-wrapper">
              <img class="cover" src="cover/1.jpg" alt="웹툰1">
              <h2 class="title">퀘스트 지상주의</h2>
            </div>
            <div class="cover-wrapper">
              <img class="cover" src="cover/2.jpg" alt="웹툰2">
              <h2 class="title">신의 탑</h2>
            </div>
            <div class="cover-wrapper">
              <img class="cover" src="cover/3.jpg" alt="웹툰3">
              <h2 class="title">뷰티풀 군바리</h2>
            </div>
        </div>
        <!--완결 버튼-->
        <button id="complete">완결</button>
    </section>
    <script>
        // 버튼 클릭시 이미지 변경 함수
        function changeImages(btn) {
            // 모든 버튼의 active 클래스 제거
            var buttons = document.querySelectorAll('.btn-group button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            // 클릭된 버튼에 active 클래스 추가
            btn.classList.add('active');
            // 선택된 버튼에 맞는 이미지로 변경
            var covers = document.querySelectorAll('#covers img');
            var h2 = document.querySelector("#covers .title:nth-of-type(1)").textContent;
            // var h2 = document.querySelectorAll("#covers h2 .title");
            // document.querySelector(".title").innerHTML = "새로운 타이틀";
            for (var i = 0; i < covers.length; i++) {
                if (btn.innerText === '월') {
                    covers[0].src = 'cover/1.jpg';
                    covers[0].alt = '웹툰1';
                    h2 = "별의 계승자";
                    covers[1].src = 'cover/2.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/3.jpg';
                    covers[2].alt = '웹툰1';
                } else if (btn.innerText === '화') {
                    covers[0].src = 'cover/4.jpg';
                    covers[0].alt = '웹툰1';
                    covers[1].src = 'cover/5.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/6.jpg';
                    covers[2].alt = '웹툰1';
                } else if (btn.innerText === '수') {
                    covers[0].src = 'cover/7.jpg';
                    covers[0].alt = '웹툰1';
                    covers[1].src = 'cover/8.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/9.jpg';
                    covers[2].alt = '웹툰1';
                } else if (btn.innerText === '목') {
                    covers[0].src = 'cover/10.jpg';
                    covers[0].alt = '웹툰1';
                    covers[1].src = 'cover/11.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/12.jpg';
                    covers[2].alt = '웹툰1';
                } else if (btn.innerText === '금') {
                    covers[0].src = 'cover/13.jpg';
                    covers[0].alt = '웹툰1';
                    covers[1].src = 'cover/14.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/15.jpg';
                    covers[2].alt = '웹툰1';
                } else if (btn.innerText === '토') {
                    covers[0].src = 'cover/16.jpg';
                    covers[0].alt = '웹툰1';
                    covers[1].src = 'cover/17.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/18.jpg';
                    covers[2].alt = '웹툰1';
                } else if (btn.innerText === '일') {
                    covers[0].src = 'cover/19.jpg';
                    covers[0].alt = '웹툰1';
                    covers[1].src = 'cover/20.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/21.jpg';
                    covers[2].alt = '웹툰1';
                } else if (btn.innerText === '완결') {
                    covers[0].src = 'cover/22.jpg';
                    covers[0].alt = '웹툰1';
                    covers[1].src = 'cover/23.jpg';
                    covers[1].alt = '웹툰1';
                    covers[2].src = 'cover/24.jpg';
                    covers[2].alt = '웹툰1';
                }

            }
        }

        // 완결 버튼 클릭시 알림창 출력 함수
        function completeAlert() {
            alert('모든 이야기가 끝났습니다.');
        }

        // 완결 버튼 클릭 이벤트 등록
        document.getElementById('complete').addEventListener('click', completeAlert);
    </script>
</body>

</html>
